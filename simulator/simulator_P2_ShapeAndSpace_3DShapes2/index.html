        // --- THREE.JS SETUP ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            state.scene = new THREE.Scene();
            state.scene.background = new THREE.Color(0xffffff);

            // Camera
            state.camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 0.1, 100);
            state.camera.position.set(0, 2, 6);

            // Renderer
            state.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            state.renderer.setSize(container.offsetWidth, container.offsetHeight);
            state.renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(state.renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            state.scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            state.scene.add(dirLight);

            // Controls
            state.controls = new THREE.OrbitControls(state.camera, state.renderer.domElement);
            state.controls.enableDamping = true;
            state.controls.dampingFactor = 0.05;
            state.controls.autoRotate = false; // Disable auto-rotation
            state.controls.autoRotateSpeed = 0; // Set speed to 0 just in case

            // Handle Resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Allow manual interaction without interference
            state.controls.addEventListener('start', () => { state.isRotating = false; });
            
            loadShape(0);
            animate();
        }

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            const quizContainer = document.getElementById('quiz-canvas-placeholder');
            const target = state.mode === 'quiz' ? quizContainer : container;

            if (!target) return;

            state.camera.aspect = target.offsetWidth / target.offsetHeight;
            state.camera.updateProjectionMatrix();
            state.renderer.setSize(target.offsetWidth, target.offsetHeight);
        }

        function getUniqueVertices(geometry) {
            const vertices = [];
            const positionAttribute = geometry.getAttribute('position');
            const threshold = 0.1; // Distance threshold to merge vertices

            for (let i = 0; i < positionAttribute.count; i++) {
                const vec = new THREE.Vector3();
                vec.fromBufferAttribute(positionAttribute, i);
                
                let unique = true;
                for (const v of vertices) {
                    if (v.distanceTo(vec) < threshold) {
                        unique = false;
                        break;
                    }
                }
                if (unique) {
                    vertices.push(vec);
                }
            }
            return vertices;
        }

        function createShapeMesh(shapeDef) {
            // Remove old
            if (state.currentMesh) state.scene.remove(state.currentMesh);
            if (state.currentWireframe) state.scene.remove(state.currentWireframe); 
            if (state.vertexGroup) state.scene.remove(state.vertexGroup);

            // Geometry
            const geometry = shapeDef.geometry();
            
            // Material (Solid)
            const material = new THREE.MeshPhongMaterial({ 
                color: shapeDef.color, 
                flatShading: true,
                shininess: 30,
                transparent: true,
                opacity: 1.0
            });
            
            state.currentMesh = new THREE.Mesh(geometry, material);
            
            // Edges (Wireframe)
            const edges = new THREE.EdgesGeometry(geometry);
            state.currentWireframe = new THREE.LineSegments(
                edges, 
                new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 })
            );
            state.currentMesh.add(state.currentWireframe);

            // Vertex Spheres
            state.vertexGroup = new THREE.Group();
            let uniqueVerts = getUniqueVertices(geometry);
            
            // Filter out center vertices generated by Cylinder/Cone geometries
            if (geometry.type === 'CylinderGeometry') {
                uniqueVerts = uniqueVerts.filter(v => Math.hypot(v.x, v.z) > 0.1);
            } else if (geometry.type === 'ConeGeometry') {
                uniqueVerts = uniqueVerts.filter(v => {
                    const isCenter = Math.hypot(v.x, v.z) < 0.1;
                    if (isCenter && v.y < 0) return false; 
                    return true;
                });
            }

            const sphereGeo = new THREE.SphereGeometry(0.15, 16, 16);
            const sphereMat = new THREE.MeshBasicMaterial({ color: 0x4F46E5 }); // Indigo

            uniqueVerts.forEach(v => {
                const sphere = new THREE.Mesh(sphereGeo, sphereMat);
                sphere.position.copy(v);
                state.vertexGroup.add(sphere);
            });
            
            state.currentMesh.add(state.vertexGroup);
            state.scene.add(state.currentMesh);

            // Apply current highlight settings
            updateVisuals();
        }

        function setHighlight(type) {
            state.highlightMode = type;
            // state.isRotating = false; // No longer needed as rotation is off by default
            
            // Update Buttons UI
            document.querySelectorAll('.highlight-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${type}`).classList.add('active');

            updateVisuals();
        }

        function updateVisuals() {
            if (!state.currentMesh) return;

            const mesh = state.currentMesh;
            const wireframe = state.currentWireframe;
            const vertices = state.vertexGroup;
            const mat = mesh.material;
            const wireMat = wireframe.material;

            // Defaults
            mat.opacity = 1.0;
            mat.depthWrite = true;
            wireMat.color.setHex(0x000000);
            wireMat.opacity = 1.0;
            wireMat.transparent = false;
            wireframe.visible = true;
            vertices.visible = false;

            if (state.highlightMode === 'faces') {
                mat.opacity = 1.0;
            } else if (state.highlightMode === 'edges') {
                mat.opacity = 0.3;
                mat.depthWrite = false; 
                wireMat.color.setHex(0xFF0000); 
                wireMat.linewidth = 3; 
                wireframe.visible = true;
            } else if (state.highlightMode === 'vertices') {
                mat.opacity = 0.3;
                mat.depthWrite = false;
                wireMat.color.setHex(0x000000);
                wireMat.transparent = true;
                wireMat.opacity = 0.1;
                vertices.visible = true;
            }
        }

        function loadShape(index) {
            state.currentShapeIndex = index;
            const data = shapeData[index];
            createShapeMesh(data);
            updateInfoPanel(data);
            
            document.querySelectorAll('.shape-btn').forEach((btn, idx) => {
                if (idx === index) {
                    btn.classList.add('ring-2', 'ring-blue-500', 'bg-blue-50');
                } else {
                    btn.classList.remove('ring-2', 'ring-blue-500', 'bg-blue-50');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            // Always update controls to handle damping (inertia)
            state.controls.update(); 
            state.renderer.render(state.scene, state.camera);
        }

        // --- UI LOGIC ---

        function initUI() {
            const btnContainer = document.getElementById('shape-buttons');
            
            shapeData.forEach((shape, index) => {
                const btn = document.createElement('button');
                btn.className = `shape-btn flex-shrink-0 px-4 py-2 rounded-lg border border-gray-200 text-sm font-semibold hover:bg-gray-50 transition`;
                btn.innerHTML = `<span class="lang-zh">${shape.names.zh}</span><span class="lang-en hidden">${shape.names.en}</span>`;
                btn.onclick = () => {
                    state.isRotating = false; 
                    loadShape(index);
                };
                btnContainer.appendChild(btn);
            });

            document.getElementById('langToggle').addEventListener('click', () => {
                state.lang = state.lang === 'zh' ? 'en' : 'zh';
                updateLanguage();
            });
        }

        function updateInfoPanel(data) {
            const l = state.lang;
            document.getElementById('shape-name').textContent = data.names[l];
            document.getElementById('shape-category').textContent = dictionary[data.type][l];
            document.getElementById('shape-desc').textContent = data.desc[l];
            document.getElementById('val-faces').textContent = data.stats.faces;
            document.getElementById('val-edges').textContent = data.stats.edges;
            document.getElementById('val-vertices').textContent = data.stats.vertices;
            document.getElementById('feature-1').textContent = data.features[l][0];
            document.getElementById('feature-2').textContent = data.features[l][1];
        }

        function updateLanguage() {
            const l = state.lang;
            document.querySelectorAll('.lang-zh').forEach(el => el.classList.toggle('hidden', l === 'en'));
            document.querySelectorAll('.lang-en').forEach(el => el.classList.toggle('hidden', l === 'zh'));
            
            if (state.mode === 'learn') {
                updateInfoPanel(shapeData[state.currentShapeIndex]);
            } else if (state.mode === 'quiz') {
                updateQuizLanguage();
            }
        }

        function updateQuizLanguage() {
            const l = state.lang;
            const qKey = 'q_' + state.quizQuestionType;
            document.getElementById('quiz-question-title').innerText = dictionary[qKey][l];
            
            // Re-render buttons if they are category types (text based)
            if (state.quizQuestionType === 'type') {
                 // We need to re-generate text on buttons, but simpler to just let user click next or answer
                 // For now, let's just update the options container based on current random set.
                 // Actually, simpler to just re-render the question
                 renderQuizOptions();
            }
        }

        function switchMode(mode) {
            state.mode = mode;
            document.getElementById('tab-learn').classList.toggle('active', mode === 'learn');
            document.getElementById('tab-quiz').classList.toggle('active', mode === 'quiz');
            document.getElementById('learn-panel').classList.toggle('hidden', mode !== 'learn');
            document.getElementById('quiz-panel').classList.toggle('hidden', mode !== 'quiz');

            if (mode === 'quiz') {
                const quizContainer = document.getElementById('quiz-canvas-placeholder');
                quizContainer.innerHTML = ''; 
                quizContainer.appendChild(state.renderer.domElement);
                nextQuestion();
            } else {
                const learnContainer = document.getElementById('canvas-container');
                learnContainer.appendChild(state.renderer.domElement);
                state.renderer.setSize(learnContainer.offsetWidth, learnContainer.offsetHeight);
                loadShape(state.currentShapeIndex); 
            }
            setTimeout(onWindowResize, 50);
        }

        // --- ENHANCED QUIZ LOGIC ---

        function nextQuestion() {
            // 1. Pick Shape
            const randomIndex = Math.floor(Math.random() * shapeData.length);
            state.quizTarget = shapeData[randomIndex];
            createShapeMesh(state.quizTarget);

            // 2. Pick Question Type: 'type', 'faces', 'edges', 'vertices'
            const types = ['type', 'faces', 'edges', 'vertices'];
            // Increase chance of stats questions
            const weightedTypes = ['type', 'type', 'faces', 'faces', 'edges', 'edges', 'vertices', 'vertices'];
            state.quizQuestionType = weightedTypes[Math.floor(Math.random() * weightedTypes.length)];

            // 3. Determine Correct Answer
            if (state.quizQuestionType === 'type') {
                state.quizCorrectAnswer = state.quizTarget.type;
                state.highlightMode = 'faces'; // Standard view
            } else {
                state.quizCorrectAnswer = state.quizTarget.stats[state.quizQuestionType];
                // Help user by highlighting the specific feature requested
                state.highlightMode = state.quizQuestionType;
            }
            updateVisuals();

            // 4. Update UI Text
            const l = state.lang;
            const qKey = 'q_' + state.quizQuestionType;
            document.getElementById('quiz-question-title').innerText = dictionary[qKey][l];

            // 5. Render Options
            renderQuizOptions();
            
            // Reset Feedback
            const fb = document.getElementById('quiz-feedback');
            fb.classList.add('hidden');
            fb.className = 'hidden p-4 rounded-lg text-center font-bold mb-4';
        }

        function renderQuizOptions() {
            const container = document.getElementById('quiz-options-container');
            container.innerHTML = '';
            const l = state.lang;

            if (state.quizQuestionType === 'type') {
                // Option A: Prism
                createOptionBtn(container, 'prism', dictionary['prism'][l]);
                // Option B: Pyramid
                createOptionBtn(container, 'pyramid', dictionary['pyramid'][l]);
            } else {
                // Generate Numeric Options
                const correct = state.quizCorrectAnswer;
                let options = new Set([correct]);
                
                // Generate distractors
                while(options.size < 4) {
                    let offset = Math.floor(Math.random() * 5) - 2; // -2 to +2
                    if (offset === 0) offset = 3;
                    let val = correct + offset;
                    if (val > 2) options.add(val); // Min 3 faces/edges/verts usually
                }
                
                // Convert to array and sort random
                const optionsArr = Array.from(options).sort(() => Math.random() - 0.5);

                optionsArr.forEach(val => {
                    createOptionBtn(container, val, val.toString());
                });
            }
        }

        function createOptionBtn(container, value, text) {
            const btn = document.createElement('button');
            btn.className = 'quiz-option py-4 px-6 rounded-xl bg-white border-2 border-indigo-100 text-indigo-600 font-bold text-lg hover:bg-indigo-50 hover:border-indigo-300 transition shadow-sm';
            btn.innerText = text;
            btn.onclick = () => checkAnswer(value);
            container.appendChild(btn);
        }

        function checkAnswer(userChoice) {
            const correct = userChoice === state.quizCorrectAnswer;
            const fb = document.getElementById('quiz-feedback');
            const l = state.lang;
            
            fb.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');

            if (correct) {
                fb.classList.add('bg-green-100', 'text-green-700');
                fb.innerHTML = l === 'zh' ? "✅ 答對了！" : "✅ Correct!";
            } else {
                fb.classList.add('bg-red-100', 'text-red-700');
                
                let answerText = state.quizCorrectAnswer;
                // If answer was category type, translate it
                if (state.quizQuestionType === 'type') {
                    answerText = dictionary[state.quizCorrectAnswer][l];
                }

                fb.innerHTML = l === 'zh' 
                    ? `❌ 答案是 ${answerText}` 
                    : `❌ The answer is ${answerText}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initUI();
            initThree();
        });

    </script>
</body>
</html>
