class ShapeApp {
    constructor() {
        this.lang = 'zh';

    init() {
        this.renderText();
        this.initThreeJS('canvas-container'); // Init Learn Mode Canvas
        this.loadShape('cylinder'); // Initial shape

    // --- Navigation ---

    }

    setupShapeVariations(cat) {
        const container = document.getElementById('shape-variations');
        container.innerHTML = '';

        let variations = [];
        if (cat === 'prism') variations = ['cylinder', 'cube', 'triPrism'];
        if (cat === 'pyramid') variations = ['cone', 'sqPyramid'];
        if (cat === 'sphere') variations = ['sphere'];

        variations.forEach((shape, index) => {
            const btn = document.createElement('button');
            // Check language for button labels
            const shapeName = AppContent[this.lang].shapes[shape].name;
            btn.className = `px-3 py-1 rounded-full text-sm font-semibold transition-colors border ${index === 0 ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`;
            btn.innerText = shapeName;
            btn.onclick = () => {
                // Style update
                Array.from(container.children).forEach(c => {
                    c.classList.remove('bg-slate-800', 'text-white');
                    c.classList.add('bg-slate-100', 'text-slate-600');
                });
                btn.classList.remove('bg-slate-100', 'text-slate-600');
                btn.classList.add('bg-slate-800', 'text-white');
                
                // Load Shape
                this.loadShape(shape);
            };
            container.appendChild(btn);
        });

        // Load first one by default
        this.loadShape(variations[0]);
    }

    updateShapeInfo(shapeKey) {
        this.currentShapeType = shapeKey;
        const data = AppContent[this.lang].shapes[shapeKey];
        if (data) {
            document.getElementById('shape-name').innerText = data.name;

        }

    // --- Three.js Implementation ---
    initThreeJS(containerId) {
        const container = document.getElementById(containerId);
        const width = container.clientWidth;
        const height = container.clientHeight;

        this.scene = new THREE.Scene();
        // Soft gradient background effect (simulated by color)
        this.scene.background = new THREE.Color(0xf0f9ff);

        this.camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        this.camera.position.z = 5;
        this.camera.position.y = 2;
        this.camera.lookAt(0, 0, 0);

        this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        this.renderer.setSize(width, height);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(this.renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        this.scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 5, 5);
        this.scene.add(dirLight);

        // Interaction (Auto Rotate & Mouse)
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const canvas = this.renderer.domElement;

        const startDrag = (e) => {
            isDragging = true;
            previousMousePosition = {
                x: e.touches ? e.touches[0].clientX : e.clientX,
                y: e.touches ? e.touches[0].clientY : e.clientY
            };
        };

        const onDrag = (e) => {
            if (!isDragging || !this.mesh) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const deltaMove = {
                x: clientX - previousMousePosition.x,
                y: clientY - previousMousePosition.y
            };

            this.mesh.rotation.y += deltaMove.x * 0.01;
            this.mesh.rotation.x += deltaMove.y * 0.01;

            previousMousePosition = { x: clientX, y: clientY };
        };

        const stopDrag = () => { isDragging = false; };

        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('mousemove', onDrag);
        canvas.addEventListener('mouseup', stopDrag);
        canvas.addEventListener('touchstart', startDrag, {passive: false});
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); onDrag(e); }, {passive: false}); // Prevent scroll
        canvas.addEventListener('touchend', stopDrag);

        this.animate();
    }

    createGeometry(type) {
        let geometry, material, color;
        
        // Colors
        const colorPrism = 0x3b82f6; // Blue
        const colorPyramid = 0xa855f7; // Purple
        const colorSphere = 0xf97316; // Orange

        switch (type) {
            case 'cylinder':
                geometry = new THREE.CylinderGeometry(1, 1, 2, 32);
                color = colorPrism;
                break;
            case 'cube':
                geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                color = colorPrism;
                break;
            case 'triPrism':
                geometry = new THREE.CylinderGeometry(1, 1, 2, 3);
                color = colorPrism;
                break;
            case 'cone':
                geometry = new THREE.ConeGeometry(1, 2, 32);
                color = colorPyramid;
                break;
            case 'sqPyramid':
                geometry = new THREE.ConeGeometry(1.2, 2, 4);
                color = colorPyramid;
                break;
            case 'sphere':
                geometry = new THREE.SphereGeometry(1.2, 32, 32);
                color = colorSphere;
                break;
        }

        // Toon Shading Look
        material = new THREE.MeshStandardMaterial({ 
            color: color, 
            roughness: 0.4,
            metalness: 0.1
        });
        
        // Wireframe overlay for educational clarity
        const mesh = new THREE.Mesh(geometry, material);
        const edges = new THREE.EdgesGeometry(geometry);
        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true }));
        mesh.add(line);

        return mesh;
    }

    loadShape(type) {
        if (this.mesh) this.scene.remove(this.mesh);
        this.mesh = this.createGeometry(type);
        this.scene.add(this.mesh);
        
        // Reset rotation
        this.mesh.rotation.x = 0.3;
        this.mesh.rotation.y = 0.3;

        this.updateShapeInfo(type);
    }

    animate() {
        requestAnimationFrame(() => this.animate());
        if (this.mesh) {
            this.mesh.rotation.y += 0.005; // Gentle auto-rotation
        }
        if (this.renderer && this.scene && this.camera) {
            this.renderer.render(this.scene, this.camera);
        }
        if (this.gameRenderer && this.gameScene && this.gameCamera) {
             // Game scene rotation
             if(this.gameMesh) this.gameMesh.rotation.y += 0.01;
            this.gameRenderer.render(this.gameScene, this.gameCamera);
        }
    }

    handleResize() {
        // Learn Canvas
        const container = document.getElementById('canvas-container');
        if (this.camera && this.renderer && container) {
            this.camera.aspect = container.clientWidth / container.clientHeight;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // Game Canvas
        const gameContainer = document.getElementById('game-canvas-container');
        if (this.gameCamera && this.gameRenderer && gameContainer && !gameContainer.offsetParent === null) {
            this.gameCamera.aspect = gameContainer.clientWidth / gameContainer.clientHeight;
            this.gameCamera.updateProjectionMatrix();
            this.gameRenderer.setSize(gameContainer.clientWidth, gameContainer.clientHeight);
        }
    }

    // --- Game Logic ---
    initGameThreeJS() {
        const container = document.getElementById('game-canvas-container');
        const width = container.clientWidth;
        const height = container.clientHeight;

        this.gameScene = new THREE.Scene();
        this.gameScene.background = new THREE.Color(0xffffff);

        this.gameCamera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        this.gameCamera.position.z = 5;
        this.gameCamera.position.y = 1;
        this.gameCamera.lookAt(0, 0, 0);

        this.gameRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        this.gameRenderer.setSize(width, height);
        container.appendChild(this.gameRenderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        this.gameScene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(2, 5, 5);
        this.gameScene.add(dirLight);
    }

    nextQuestion() {
        this.canAnswer = true;
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('feedback-overlay').classList.add('hidden');

        // Pick random shape
        const shapes = ['cylinder', 'cube', 'triPrism', 'cone', 'sqPyramid', 'sphere'];
        const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
        
        // Define correct category
        if (['cylinder', 'cube', 'triPrism'].includes(randomShape)) this.gameCurrentAnswer = 'prism';
        else if (['cone', 'sqPyramid'].includes(randomShape)) this.gameCurrentAnswer = 'pyramid';
        else this.gameCurrentAnswer = 'sphere';

        // Render in Game Scene
        if (this.gameMesh) this.gameScene.remove(this.gameMesh);
        this.gameMesh = this.createGeometry(randomShape);
        // Randomize rotation
        this.gameMesh.rotation.x = Math.random();
        this.gameMesh.rotation.z = Math.random() * 0.5;
        this.gameScene.add(this.gameMesh);
    }

    checkAnswer(answer) {
        if (!this.canAnswer) return;
        this.canAnswer = false;

        const feedbackText = document.getElementById('feedback-text');
        const overlay = document.getElementById('feedback-overlay');
        const texts = AppContent[this.lang];

        overlay.classList.remove('hidden');

        if (answer === this.gameCurrentAnswer) {
            this.score += 10;
            document.getElementById('score-display').innerText = this.score;
            feedbackText.innerText = texts.correct;
            feedbackText.className = "text-4xl font-bold text-green-600 animate-bounce";
            
            setTimeout(() => {
                this.nextQuestion();
            }, 1500);
        } else {
            feedbackText.innerText = texts.wrong;
            feedbackText.className = "text-4xl font-bold text-red-500 animate-pulse";
            document.getElementById('next-btn').classList.remove('hidden');
        }
    }
}
